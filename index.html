<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <style type="text/css">
        .main{width:100px; align-self: center;}
        b.rounder{display:block;background: #FFF;text-align: center;}
        b.rounder b{display:block;height:1px;overflow: hidden; background: #99cc33;text-align: center;}
        b.r1{margin: 0 1px}
        b.r2{margin: 0 2px}
        .content{height:22px;text-align:center; padding-top:10px; background: #99cc33;color:#fff;font-size:12px; }
        .out{color:white; background: #1989f9; text-align:center; width: 340px; margin-top: 280px; margin-left: 10px; padding: 10px; font-size: 20px; border-radius:7px;}
        .block{margin-left: 15px}
        .modi{margin-top: 300px}
    </style>
    <script type="text/javascript">
        var count=0;
        function startTime(){
            var today=new Date();
            // 2020-07-06
            var year = today.getFullYear();
            var month = today.getMonth() + 1;
            var day = today.getDate();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();// 在小于10的数字钱前加一个‘0’
            m=checkTime(m);
            s=checkTime(s);
            document.getElementById('timer').innerHTML=year+"-"+((month<10)?"0"+month:month)+"-"+((day<10)?"0"+day:day)+" "+h+":"+m+":"+s;
            t=setTimeout(function(){startTime()},500);
        }
        function checkTime(i){
            if (i<10){
                i="0" + i;
            }
            return i;
        }
        function forModify() {
            var pname = document.getElementsByName("pname")[0].value;
            var myClass = document.getElementsByName("class")[0].value;
            var depart = document.getElementsByName("depart")[0].value;
            var major = document.getElementsByName("major")[0].value;
            var out = document.getElementsByName("out")[0].value;
            var myReturn = document.getElementsByName("return")[0].value;
            console.log(pname);
            var newName = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+pname;
            var newClass = "&nbsp;&nbsp;&nbsp;"+myClass;
            var newDepart = "&nbsp;&nbsp;&nbsp;"+depart;
            var newMajor = "&nbsp;&nbsp;&nbsp;"+major;
            var newOut = "&nbsp;&nbsp;&nbsp;"+out;
            var newReturn = "&nbsp;&nbsp;&nbsp;"+myReturn;
            if (pname!="") document.getElementById('yourName').innerHTML=newName;
            if (myClass!="") document.getElementById('yourClass').innerHTML=newClass;
            if (depart!="") document.getElementById('yourDepart').innerHTML=newDepart;
            if (major!="") document.getElementById('yourMajor').innerHTML=newMajor;
            if (out!="") document.getElementById('yourOut').innerHTML=newOut;
            if (myReturn!="") document.getElementById('yourReturn').innerHTML=newReturn;
        }
        function changeMode(){
            // default mode is 可出校
                if (count%2==0) {
                    var mode = document.getElementById('out').innerHTML;
                    console.log(mode);
                    mode = mode.replace("可出校","可入校")
                    document.getElementById('out').innerHTML = mode;
                    document.getElementById('out').style.backgroundColor = "#803b96";
                }
                else {
                    var mode = document.getElementById('out').innerHTML;
                    console.log(mode);
                    mode = mode.replace("可入校","可出校")
                    document.getElementById('out').innerHTML = mode;
                    document.getElementById('out').style.backgroundColor = "#1989f9";
                }
                count++;
        }
        </script>
</head>
<body onload="startTime()">
<div id = "person_info" class="block" >
    <p style="text-align:left;"><b>请假人:</b><font color=#6f6f6f id="yourName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;钱程</font></p>
    <p style="text-align:left;"><b>所属班级:</b><font color=#6f6f6f id="yourClass">&nbsp;&nbsp;&nbsp;民商本17级10班</font></p>
    <p style="text-align:left;"><b>所属院系:</b><font color=#6f6f6f id = "yourDepart">&nbsp;&nbsp;&nbsp;民商法学院</font></p>
    <p style="text-align:left;"><b>所属专业:</b><font color=#6f6f6f id = "yourMajor">&nbsp;&nbsp;&nbsp;本科2017级</font></p>
</div>
<div id = "break1">
    <HR id = "line1" align="left" width=360 color=#afafaf SIZE=1>
</div>

<div id = "pass_info" class="block">
    <p style="text-align:left;"><b>出校时间:</b><font color=#6f6f6f id = "yourOut">&nbsp;&nbsp;&nbsp;2020-07-03 00:00-00:00</font></p>
    <p style="text-align:left;"><b>返校时间:</b><font color=#6f6f6f id = "yourReturn">&nbsp;&nbsp;&nbsp;2020-07-03 00:00-00:00</font></p>
</div>

<div id = "break2">
    <HR id = "line2" align="left" width=360 color=#afafaf SIZE=1>
</div>


<div id = "out" class="out">
    可出校
    <div id = "timer"> </div>
</div>


<div id = "modify" class="modi">
    请假人: <input type="text" name="pname" value=""/> <br><br><br>
    所属班级: <input type="text" name="class" value=""/> <br><br><br>
    所属院系: <input type="text" name="depart" value=""/> <br><br><br>
    所属专业: <input type="text" name="major" value=""/> <br><br><br>
    出校时间: <input type="text" name="out" value=""/> <br><br><br>
    返校时间: <input type="text" name="return" value=""/><br><br><br>
    <button type="button" onclick="forModify()">点击修改</button><br><br><br>
    <button type="button" onclick="changeMode()">变更出入校</button>
</div>
</body>
</html>
